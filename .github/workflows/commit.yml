name: Commit QA

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm install
      - run: npm install -g grunt-cli

      - run: grunt lint
      - run: grunt test

      - uses: browser-actions/setup-chrome@latest
      - run: chrome --version
      - run: grunt e2e
